<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Load Bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css">
    <style>
        .container{
            margin: 0 auto;
            text-align: center;
            width: 50%;
        }
        .text{
            margin: 5%;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="text">
        Hello world!
    </h1>
    <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" id="form2Example1" class="form-control" />
            <label class="form-label" for="form2Example1">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control" />
            <label class="form-label" for="form2Example2">Password</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="form2Example3" class="form-control" />
            <label class="form-label" for="form2Example3">Confirmed Password</label>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-outline-primary btn-block mb-4">Sign Up</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Already a member? <a href="#!">Sign In</a></p>
            <p>or sign in with:</p>
        </div>
    </form>

</div>
</body>
</html>
